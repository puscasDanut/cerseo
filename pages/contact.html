<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../styles/styles_contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script type="text/javascript">
        function redirectToGmail(event) {
            event.preventDefault(); // Prevent the form from submitting
    
            // Get the form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var platform = document.getElementById("platform").value;
            var datetime = document.getElementById("datetime").value;
            var message = document.getElementById("message").value;
    
            // Construct the subject and body of the email
            var subject = "Schedule a Video Call";
            var body = "Full Name: " + name + "\n" +
                       "Email: " + email + "\n" +
                       "Preferred Platform: " + platform + "\n" +
                       "Date & Time: " + datetime + "\n" +
                       "Additional Message: " + message;
    
            // Create a mailto link with the data
            var mailtoLink = "mailto:dani@puscasphotography.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
    
            // Redirect to Gmail with pre-filled information
            window.location.href = mailtoLink;
        }
    </script>
    
</head>
<body>
    <div class="nav">
        <a href="./index.html"><img src="../images/logo.png" alt=""></a>
    </div>
    
    <div class="contact-form">
        <h2>Schedule a Video Call</h2>
        <p>Book a Zoom or Google Hangout call to discuss your photography needs.</p>
        <form onsubmit="redirectToGmail(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="platform">Preferred Platform:</label>
            <select id="platform" name="platform" required>
                <option value="Zoom">Zoom</option>
                <option value="Google Hangout">Google Hangout</option>
            </select>
            
            <label for="datetime">Choose Date & Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
            
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Schedule Call</button>
        </form>
    </div>
</body>
</html>
